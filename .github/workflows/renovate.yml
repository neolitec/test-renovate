name: Renovate

on:
  # schedule:
  #   cron: '0/15 * * * *'
  - pull_request
  - push

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.0.0
      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v32.238.4
        with:
          configurationFile: renovate.js
          token: ${{ secrets.RENOVATE_TOKEN }}
